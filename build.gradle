group 'net.krisr.gradle'
version '1.0.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.netflix.nebula:nebula-publishing-plugin:4.9.1'
    }
}

apply plugin: 'groovy'
apply plugin: 'nebula.maven-publish'
//apply plugin: 'nebula.compile-api'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    compile 'com.netflix.nebula:nebula-publishing-plugin:4.9.1'


    testCompile("org.spockframework:spock-core:1.0-groovy-2.4") {
        exclude group: "org.codehaus.groovy"
    }
    testRuntime "cglib:cglib-nodep:3.2.4"     // allows mocking of classes (in addition to interfaces)
    testRuntime "org.objenesis:objenesis:2.4" // allows mocking of classes without default constructor (together with CGLIB)
}
